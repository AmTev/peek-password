<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .privacy-notice {
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
      margin-top: 10px;
      line-height: 1.4;
    }
    .github-help {
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
      margin-top: 10px;
      line-height: 1.4;
    }
    .github-help a {
      color: #2196F3;
      text-decoration: none;
    }
    .github-help a:hover {
      text-decoration: underline;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <h2>Peek Password</h2>
  <div class="container">
    <span>Enable extension</span>
    <label class="switch">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="privacy-notice">
    &#128274; Privacy Notice: We do not store or collect any of your passwords. All operations are performed locally on your device.
  </div>
  <div class="github-help">
    &#9888;&#65039; Found an issue? <a href="https://github.com/amtev/peek-password/issues/new" target="_blank">Create an issue</a> on GitHub. We'd be happy to help!
  </div>
  <script src="popup.js"></script>
</body>
</html>
